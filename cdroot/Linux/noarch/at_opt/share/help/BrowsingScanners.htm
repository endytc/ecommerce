<h2>Browsing available scanners</h2>
<p>To view and manage available scanners:</p>

<ol>
  <li>Open <a href="Configurator.htm"> Configurator</a>.</li>
  <li>Switch to <a href="SelectingScanner.htm"> Scanners configuration</a>.</li>
  <li>Click <i>Properties...</i> button <a href="ScanningDocuments.htm">to
    scan a document</a> on the selected scanner.</li>
</ol>

<p> <a href="Configurator.htm"> Configurator</a></p>
