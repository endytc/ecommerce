<h2>Scaling</h2>

<ol>
 <li>On the <i>Image</i> menu click <i>Scale</i>, and then click <i>Horizontal</i>, <i>Vertical</i>, or <i>Proportional</i>.</li>
 <li>Set new value.</li>
 <li>Press <i>OK</i>.</li>
</ol>
