<h2>Configuring External Tools</h2>

<ol>
 <li>On the <i>Tools</i> menu click <i>Configure...</i>. </li>
 <li>Enter command lines for the graphics editor, OCR program, and the text editor,
     replace the file names with the keywords &lt;BMP&gt;, &lt;PBM&gt;, &lt;TXT&gt;.</li>
 <li>Enter temporary file names in place of keywords.</li>
 <li>Press <i>OK</i>.</li>
</ol>
